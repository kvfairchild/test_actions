name: Automatically approve and merge plugin PRs

on:
  pull_request

jobs:
  changes:
    name: Check if PR only changes /benchmarks and/or /models
    runs-on: ubuntu-latest
    steps:
      - name: Get changed files
        uses: dorny/paths-filter@v2.11.1
        id: filter
        with:
          list-files: shell
          filters: |
            changed:
              - '**'
      - name: Save changed files to env var
        run: echo "CHANGED_FILES=[${{ steps.filter.outputs.changed_files }}]" >> $GITHUB_ENV
      - name: Run python script
        uses: actions/checkout@v2
        run: |
          output=$(python parse_changed_files.py ${{ env.CHANGED_FILES }})
          echo "::set-output name=changelog::$output"
        id: step1
      - name: Print changelog
        run: echo "$ {{ steps.step1.outputs.changelog }}"
