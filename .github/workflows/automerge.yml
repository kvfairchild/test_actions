name: Automatically approve plugin-only PRs

on:
  pull_request

jobs:
  checkchanges:
    name: Check if PR only changes /benchmarks and/or /models
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Get changed files
        uses: dorny/paths-filter@v2.11.1
        id: filter
        with:
          list-files: shell
          filters: |
            changed:
              - '**'

      - name: Save changed files to env var
        run: echo "CHANGED_FILES=${{ steps.filter.outputs.changed_files }}" >> $GITHUB_ENV
      
      - name: Parse changed files with python script
        run: |
          echo "IS_PLUGIN_ONLY=$(python parse_changed_files.py ${{ env.CHANGED_FILES }})" >> $GITHUB_OUTPUT
     
  automerge:
    name: If only plugin files are changed, automatically approve
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    needs: checkchanges
    # if: ${{ needs.checkchanges.outputs.IS_PLUGIN_ONLY }}
    steps:
      - name: Auto Approve
        uses: hmarr/auto-approve-action@v3.1.0

      - name: Enable automerge on dependabot PRs
        uses: daneden/enable-automerge-action@v1
        with:
          # A personal access token that you have generated and saved in the
          # repo or orgâ€™s encrypted secrets
          github-token: ${{ secrets.GITHUB_TOKEN }}

          # Allowed values: MERGE | SQUASH | REBASE
          # Defaults to MERGE
          merge-method: SQUASH
